<div class="card">
  <div class="card-header">
    <h3 class="card-title">{{ titre }}</h3>
  </div>
  <!-- /.card-header -->
  <div class="card-body p-0">
    <table class="table table-condensed table-hover">
      <thead>
        <tr>
          <th *ngFor="let th of entete"> {{ th | titlecase }} </th>
        </tr>
      </thead>
      <tbody>
        <tr  *ngFor='let ligne of table'>
          {{ ligne }}
          <td *ngFor='let item of ligne'>{{ item }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <!-- /.card-body -->
</div>
